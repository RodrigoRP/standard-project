#==== connect to mysql ======#
spring.datasource.url=jdbc:mysql://localhost:3306/standard_project_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
